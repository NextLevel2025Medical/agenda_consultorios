<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <title>{{ title or "Agenda de Consultórios" }}</title>
  <link rel="stylesheet" href="/static/globals.css">
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">
  <div class="mx-auto max-w-7xl px-6 py-8">
    <div class="flex items-center justify-between gap-4">
      <div>
        <div class="text-sm text-slate-400">Gestão de Agenda</div>
        <h1 class="text-2xl font-semibold tracking-tight">
          {{ title or "Agenda de Consultórios" }}
        </h1>
      </div>

      {% if current_user %}
      <form method="post" action="/logout">
        <button class="btn btn-secondary" type="button" onclick="openBlocks()">Bloqueios de Agenda</button>
        <button class="rounded-xl bg-white/10 px-4 py-2 text-sm hover:bg-white/15 transition">
          Sair ({{ current_user.full_name }})
        </button>
      </form>
      {% endif %}
    </div>

    <div class="mt-8">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
