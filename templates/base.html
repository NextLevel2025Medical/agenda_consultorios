<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <title>{{ title or "Agenda de Consultórios" }}</title>
  <link rel="stylesheet" href="/static/globals.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    .brand-title{
      font-family: "Playfair Display", serif;
      letter-spacing: 0.04em;
    }
  </style>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">
  <div class="mx-auto max-w-7xl px-6 py-8">
    <div class="flex items-center justify-between gap-4">
      <div>
        <h1 class="brand-title text-4xl font-extrabold tracking-tight text-amber-400">
          MAPA CIRÚRGICO
        </h1>
      </div>

      {% if current_user %}
      <div class="top-actions">
        <a class="btn-secondary top-action-btn" href="/bloqueios">Bloqueios de Agenda</a>

        <form method="post" action="/logout" style="display:inline;">
          <button class="btn-secondary top-action-btn" type="submit">Sair</button>
        </form>
      </div>

      {% endif %}
    </div>

    <div class="mt-8">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
